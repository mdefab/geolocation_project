<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/controller.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- <script defer src="practice.js"></script> -->
    <title>Interactive Map</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
    <img src="./src/img/logo.jpg" alt="logo" class="logo">
    <h2 class="main-header"><span>MARKER</span>MAP</h2>
    <label for="placename">Location to add marker:</label>
    <input type="text" id="placename" name="placename">
    <button class="btn btn--map-marker"type="button">ADD MARKER</button>
    <div class="map-description"></div>
    <div class="buttons-container">
    <div><button class="btn btn--view-data" type="button">View marker data</button></div>
    <div><button class="btn btn--clear-map" type="button">Clear map data</button></div>
    <div><button class="btn btn--michael-data" type="button">Places I've lived!</button></div> 
    <div><button class="btn btn--undo-last-marker" type="button">UNDO MARKER</button></div>
    </div> 
    <div class="settings">
        <h4><u>Zoom Settings</u> </h4>
        <label for="zoom-on-click">On marker click: </label> <br>
        <input type="number" id="zoom-on-click" name="zoom-on-click" min="0" max="40" value="10" onkeyup="if(value<0) value=0;if(value>40) value=40;"> <br>
        <label for="zoom-on-add">On marker add: </label> <br>
        <input type="number" id="zoom-on-add" name="zoom-on-add" min="0" max="40" value="3" onkeyup="if(value<0) value=0;if(value>40) value=40;">
    </div>
    </div>
    <div class="map" id="map"></div>
</div>
</body>
</html>
