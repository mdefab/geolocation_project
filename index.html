<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./src/js/controller.js" type="module"></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""/>
    <link rel="stylesheet" href="./src/css/style.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>
    <!-- <script defer src="practice.js"></script> -->
    <title>Interactive Map</title>
</head>
<body>
<div class="container">
    <div class="sidebar">
    <h2 class="main-header"><span>MARKER</span>MAP</h2>
    <label for="placename">Location to add marker:</label>
    <input type="text" id="placename" name="placename">
    <button class="btn btn--map-marker"type="button">ADD MARKER</button>
    <div class="map-description"></div>
    <div class="buttons-container">
    <div><button class="btn btn--view-data" type="button">View marker data</button></div>
    <div><button class="btn btn--clear-map" type="button">Clear map</button></div>
    </div> 
    <div><button class="btn btn--michael-data" type="button">See where I've lived!</button></div> 
</div>
<div class="map" id="map"></div>
</div>
</body>
</html>
